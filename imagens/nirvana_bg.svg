<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b0b0b0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textShadow">
      <feDropShadow dx="6" dy="6" stdDeviation="8" flood-opacity="0.9"/>
    </filter>
  </defs>
  
  <!-- Fundo preto sólido -->
  <rect width="1000" height="1000" fill="#000000"/>
  
  <!-- Texto "NIRVANA" gigante preenchendo o espaço -->
  <text x="500" y="650" font-family="Arial Black, sans-serif" font-size="420" font-weight="900" 
        text-anchor="middle" dominant-baseline="middle" fill="url(#textGrad)" 
        stroke="#333333" stroke-width="2" filter="url(#textShadow)"
        letter-spacing="-5">NIRVANA</text>
</svg>